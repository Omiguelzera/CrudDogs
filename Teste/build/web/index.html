<html>
<head>
  <title>Caixa de Mensagem</title>
  <style>
    /* Estilos para a caixa de mensagem */
    .caixa-mensagem {
      width: 400px;
      padding: 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 0 auto;
      margin-top: 50px;
    }
    
    /* Estilos para o botão */
    .botao-prosseguir {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    
  <div class="caixa-mensagem">
    <h2>Bem vindo bora Cadastrar seu amiguinho!</h2>
    <p>Aperte 'Prosseguir' para pode cadastrar seu doguinho em nosso banco de dados, 
    nela terá todas as informeções que precisamos dele para nossa creche Patinhas Felizes.</p>
    <button class="botao-prosseguir" onclick="location.href='cadastroDogs.html'">Prosseguir  </button>
  </div>
</body>
</html>
